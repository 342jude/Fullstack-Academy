<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Picasso Abstract Art</title>
    <!-- styles.css -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="grid-container">
      <div class="first card"></div>
      <div class="second card"></div>
      <div class="third card"></div>
      <div class="fourth card">
        <div class="men">
          <img src="whiteman.png" alt="Man 1" />
          <img src="whiteman.png" alt="Man 2" />
          <img src="whiteman.png" alt="Man 3" />
          <img src="whiteman.png" alt="Man 4" />
          <img src="whiteman.png" alt="Man 5" />
          <img src="whiteman.png" alt="Man 6" />
          <img src="blackman.png" alt="Man 7" />
          <img src="blackman.png" alt="Man 8" />
          <img src="blackman.png" alt="Man 9" />
          <img src="blackman.png" alt="Man 10" />
        </div>
      </div>
      <div class="fifth card"></div>

      <div class="circle big-yellow"></div>
      <div class="circle small-pink"></div>
      <div class="circle medium-pink"></div>
      <div class="triangle green"></div>
      <div class="triangle orange"></div>
    </div>
  </body>
</html>
