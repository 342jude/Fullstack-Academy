<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Vault Variable Generator</title>
  </head>
  <body>
    <script>
      // pseudocode steps
      // A string of the User
      const userMessage =
        "You have received this message because you have been chosen to open an important vault. Here is the secret combination:";
      // Assigning 3 variables, Each containing the corresponding result of calculation
      const code1 = 10 * 2 - 10; // Answer gets you 10
      const code2 = 20 * 2; // Answer gets you 40
      const code3 = 40 - 1; // Answer gets you 39
      // Creating a dialogue box displaying the vault codes
      alert(
        userMessage + " Combination " + code1 + " - " + code2 + " - " + code3
      );
    </script>
  </body>
</html>
